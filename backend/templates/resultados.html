<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - SoCa</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .jumbotron {
            background-color: #ffffff;
            padding: 4rem 2rem;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .jumbotron h1 {
            font-weight: 700;
        }
        .lead {
            font-size: 1.25rem;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Estilos para las recomendaciones */
        .recomendaciones {
            margin-top: 30px;
            text-align: left;
        }
        .recomendaciones h3 {
            margin-bottom: 20px;
        }
        .recomendaciones ul {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .recomendaciones li {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SoCa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calculadora">Calculadora</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Resultados de la Calculadora</h1>
            <!-- Aquí va el contenido de los resultados -->
            
            <!-- Aquí van las recomendaciones -->
            <div class="recomendaciones">
                <h3>Aquí tiene algunas recomendaciones</h3>
                <ul>
                    {% for recomendacion in recomendaciones %}
                    <li>{{ recomendacion }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
