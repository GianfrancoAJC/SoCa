<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registro</a>
                    </li>
                </ul>
                <div class="tab-content" id="authTabsContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action = "/calculadora" class="mt-3">
                            <div class="form-group">
                                <label for="loginUsuario">Usuario</label>
                                <input type="string" class="form-control" id="loginUsuario" placeholder="Introduce tu Usuario">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu contraseña">
                            </div>
                            <button e="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form action = "/Aregister" class="mt-3">
                            <div class="form-group">
                                <label for="FacebookEmail">Email de Facebook</label>
                                <input type="email" class="form-control" id="registerFacebookEmail" placeholder="Introduce tu email de Facebook">
                            </div>
                            <div class="form-group">
                                <label for="FacebookPassword">Contraseña de Facebook</label>
                                <input type="password" class="form-control" id="registerFacebookPassword" placeholder="Introduce tu contraseña de Facebook">
                            </div>
                            <div class="form-group">
                                <label for="registerUser">Usuario</label>
                                <input type="string" class="form-control" id="registerUser" placeholder="Crea un usuario">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contraseña">
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword">Confirma tu contraseña</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirma tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
