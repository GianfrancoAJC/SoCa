<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registro</a>
                    </li>
                </ul>
                <div class="tab-content" id="authTabsContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action = "/calculadora" class="mt-3">
                            <div class="form-group">
                                <label for="loginEmail">Email de Facebook</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Introduce tu email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña de Facebook</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu contraseña">
                            </div>
                            <div class="form-group">
                                <label for="loginToken">Token</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Introduce el token que se envió a tu correo electrónico">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form action = "/Token" class="mt-3" method="POST">
                            <div class="form-group">
                                <label for="email">Email de Facebook</label>
                                <input type="email" class="form-control" id="email" placeholder="Introduce un mail para enviarte el token de verificación" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Generar token!</button>
                        </form>
                        {% if token %}
                        <form action = "/Bregister" class="mt-3" method="POST">
                            <div class="form-group">
                                <label for="FacebookEmail">Email de Facebook</label>
                                <input type="email" class="form-control" id="registerFacebookEmail" placeholder="Introduce tu email de Facebook">
                            </div>
                            <div class="form-group">
                                <label for="Token">Token</label>
                                <input type="password" class="form-control" id="Token" placeholder="Introduce el token que llego a su email" name="Token">
                            </div>
                            <input id="realToken" class="form-control" value={{token}} type="hidden" name="realToken">
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
